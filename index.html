<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="Alqudusy Weather WebApp - Get real-time weather updates for your current location or any city. Stay informed with accurate weather forecasts.">
        <meta name="robots" content="index, follow">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="weather, weather app, real-time weather, weather forecast, current location weather, city weather">
        <meta name="author" content="Alqudusy">
        <link rel="icon" type="image/png" href="weather-icon-png-11067.png" id="favicon">
        <title>Alqudusy Weather WebApp</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Please enter your city">
                <button id="search-button">Get Weather</button>
            </div>
            <div class="weather-card">
                <div class="city-name">City name</div>
                <div class="weather-icon">
                    <img src="weather-icon-png-11067.png" alt="Weather Icon" id="weather-icon">
                </div>
                <div class="temperature">27&deg;C</div>
                <div class="description">Cloudy</div>
                <div class="details">
                    <div class="min-max">Min: 24&deg;C / Max: 29&deg;C</div>
                    <div class="humidity">Humidity: 55%</div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
